<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Background circle with gradient -->
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#DC2626;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#991B1B;stop-opacity:1" />
    </linearGradient>
  </defs>
  <circle cx="50" cy="50" r="48" fill="url(#grad)" stroke="#7F1D1D" stroke-width="2"/>
  
  <!-- Partnership/Connection symbol - two linked circles -->
  <g transform="translate(50, 50)">
    <!-- Left circle -->
    <circle cx="-12" cy="0" r="10" fill="white" opacity="0.95"/>
    <circle cx="-12" cy="0" r="8" fill="none" stroke="#DC2626" stroke-width="1.5"/>
    
    <!-- Right circle -->
    <circle cx="12" cy="0" r="10" fill="white" opacity="0.95"/>
    <circle cx="12" cy="0" r="8" fill="none" stroke="#DC2626" stroke-width="1.5"/>
    
    <!-- Connection line -->
    <line x1="-2" y1="0" x2="2" y2="0" stroke="white" stroke-width="3" stroke-linecap="round"/>
  </g>
</svg>

