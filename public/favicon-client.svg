<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Background circle -->
  <defs>
    <linearGradient id="clientGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#DC2626;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#B91C1C;stop-opacity:1" />
    </linearGradient>
  </defs>
  <circle cx="50" cy="50" r="48" fill="url(#clientGrad)" stroke="#991B1B" stroke-width="2"/>
  
  <!-- Client/User icon - person with checkmark -->
  <g transform="translate(50, 50)">
    <!-- Person silhouette -->
    <circle cx="0" cy="-8" r="8" fill="white" opacity="0.95"/>
    <path d="M -12 0 Q -12 8 0 8 Q 12 8 12 0 L 12 20 Q 12 25 7 25 L -7 25 Q -12 25 -12 20 Z" fill="white" opacity="0.95"/>
    
    <!-- Checkmark for verified/trusted -->
    <path d="M -3 5 L 0 8 L 5 2" stroke="#DC2626" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
  </g>
</svg>

